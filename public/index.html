<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Group Chat Application</title>
</head>
<body>
    <section id="main">
        <div class="header">
            <div class="logo-group">
                <h4 class="log"> Group Chat</h4> 
                <div class="user-group">
                    <h5 class="group">Group Name</h5>
                    <div class="user"></div>
                </div>
            </div>
        </div>
        <div class="message-body"></div>
        <div class="message-form">
            <input type="text" name="txt-msg" placeholder="Type your message...">
            <label for="imageInput"><img src="image/File.png" class="File"/></label>
            <input type="file" id="imageInput">
            <img src="image/send.png" class="btn" onclick="sendClick()"/>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chatService.js"></script>
</body>
</html>
